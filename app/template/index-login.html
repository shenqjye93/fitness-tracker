<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/static/style.css" />
		<link rel="stylesheet" href="/static/mediaqueries.css" />
	</head>
	<body>
		<div class="user-forms">
			<h1>Health Metrics</h1>
			<div class="form-container">
				<h2>Sign up</h2>
				<form id="signup-form">
					<input
						type="text"
						id="signup-username"
						placeholder="Username"
						required
					/>
					<input
						type="password"
						id="signup-password"
						placeholder="Password"
						required
					/>
					<button type="submit">Sign Up</button>
				</form>
			</div>

			<div class="form-container">
				<h2>Login</h2>
				<form id="login-form">
					<input
						type="text"
						id="login-username"
						placeholder="Username"
						required
					/>
					<input
						type="password"
						id="login-password"
						placeholder="Password"
						required
					/>
					<button type="submit">Login</button>
				</form>
			</div>
		</div>

		<script src="/static/user-manager.js"></script>
	</body>
</html>
