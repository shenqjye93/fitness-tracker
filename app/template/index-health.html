<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Metrics</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="layout">
      <nav class="sidebar">
        <h1>Health Metrics</h1>
        <ul class="navbar">
            <li><a href="/" >
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                Dashboard
            </a></li>
            <li><a href="/exercises/" >
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                    <line x1="9" y1="9" x2="9.01" y2="9"></line>
                    <line x1="15" y1="9" x2="15.01" y2="9"></line>
                </svg>
                Exercise Log
            </a></li>
            <li><a href="/metrics/" class="active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                </svg>
                Health Metrics
            </a></li>
        </ul>
    </nav>
  
          <div class="content-container">
              <h1 style="color: #fff; margin-bottom: 2rem;">Health Metrics</h1>
              <div class="metrics-row">
                <!-- Blood Pressure Form -->
                <div class="form-container">
                    <h2>Blood Pressure</h2>
                    <input type="hidden" id="userId" />
                    <form id="bp-form">
                        <div class="input-row">
                            <div class="input-group">
                                <label>Systolic</label>
                                <input type="number"  id="systolic" placeholder="mmHg" required>
                            </div>
                            <div class="input-group">
                                <label>Diastolic</label>
                                <input type="number" id="diasystolic" placeholder="mmHg" required>
                            </div>
                            <div class="input-group">
                                <label>Pulse</label>
                                <input type="number"  id="pulse" placeholder="bpm" required>
                            </div>
                        </div>
                        <button type="submit">Save Blood Pressure</button>
                    </form>
                </div>

                <!-- Glucose Form -->
                <div class="form-container">
                    <h2>Blood Glucose</h2>
                    <input type="hidden" id="userId" />
                    <form id="glucose-form">
                        <div class="input-row">
                            <div class="input-group">
                                <label>Glucose Level</label>
                                <input type="number" id="glucose" placeholder="mmol/L" required>
                            </div>
                        </div>
                        <button type="submit">Save Glucose Level</button>
                    </form>
                </div>
              </div>

  
              <!-- Records List -->
               <div class="metrics-row">
                <div class="list-container">
                    <h2>BP Records</h2>
                    <ul class="records-list" id="bp-list"></ul>
  
                </div>
                <div class="list-container">
                  <h2>Glucose Records</h2>
                  <ul class="records-list" id="glucose-list"></ul>
              </div>
               </div>


          </div>
      
    <script src="/static/script-health.js"></script>
</body>
</html>
