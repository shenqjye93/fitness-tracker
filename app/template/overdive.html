<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Dashboard</title>
    <link rel="stylesheet" href="/static/dashboard.css?v=1.0">
    <link rel="stylesheet" href="/static/style.css?v=1.0">
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker Dashboard</h1>

        <!-- Navigation -->
        <div class="dropdown-container">
            <button class="dropdown-button">â˜°</button>
            <nav class="dropdown-menu">
                <a href="/exercises/">Exercises</a>
                <a href="#bp">Blood Pressure</a>
                    <!-- Add links to other sections if needed -->
                
            </nav>
        </div>
        
        
        <select id="filter">
            <option value="all">All Exercises</option>
        </select>

        
        <canvas id="weightChart" width="400" height="200"></canvas>

        <!-- Summary Section -->
        <section>
            <h2>Summary</h2>
            <div id="summary">
                <p>Total Exercises: <span id="totalExercises">0</span></p>
                <p>Total Weight Lifted: <span id="totalWeight">0</span> kg</p>
            </div>
        </section>

        <!-- Latest Exercises -->
        <section>
            <h2>Latest Exercises</h2>
            <div id="exerciseSummary">
                <ul id="latestExercises"></ul>
            </div>
            
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/dashboard.js"></script>
    
</body>
</head>

</html>
