<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="layout">
        <!-- Navigation Bar -->
        <nav class="sidebar">
            <ul class="navbar">
                <li><a href="dashboard.html">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg> Dashboard
                </a></li>
                <li><a href="/exercises/">Exercise Log</a></li>
                <li><a href="metric.html">Health Metrics</a></li>
            </ul>
        </nav>

        <div class="container">
            <h1>Exercise Manager</h1>



            <!-- Form to Add/Edit Exercise -->
            <form id="exerciseForm">
                <input type="hidden" id="exerciseId" />
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" required />
                </div>
                <div>
                    <label for="type">Type</label>
                    <input type="text" id="type" required />
                </div>
                <div>
                    <label for="weight">Weight</label>
                    <input type="number" id="weight" step="0.1" required />
                </div>

                <button type="submit">Add/Update Exercise</button>
            </form>

            <!-- Exercise List -->
            <h2>Exercises</h2>
            <ul id="exerciseList"></ul>
        </div>
    </div>

    
    <script src="/static/scripts.js"></script>
</body>
</html>
