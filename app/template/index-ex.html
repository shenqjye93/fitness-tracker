<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="layout">
        <!-- Navigation Bar -->
        <nav class="sidebar">
            <ul class="navbar">
                <li><a href="/dashboard/">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg> Dashboard
                </a></li>
                <li><a href="/exercises/"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                    <!-- Rotate the entire dumbbell -->
                    <g transform="rotate(-45, 12, 12)">
                        <rect x="10.5" y="5.5" width="3" height="14" fill="currentColor" /> 
                    </g>
                    <g transform="rotate(45, 12, 12)">
                      <!-- Bar -->
                      
                      <!-- Left weights -->
                      <ellipse cx="7" cy="12" rx="2.5" ry="4" fill="currentColor" />
                      <ellipse cx="5" cy="12" rx="2" ry="3.5" fill="currentColor" />
                      <ellipse cx="3" cy="12" rx="1.5" ry="3" fill="currentColor" />
                      <!-- Right weights -->
                      <ellipse cx="17" cy="12" rx="2.5" ry="4" fill="currentColor" />
                      <ellipse cx="19" cy="12" rx="2" ry="3.5" fill="currentColor" />
                      <ellipse cx="21" cy="12" rx="1.5" ry="3" fill="currentColor" />
                    </g>
                  </svg>
                  Exercise Log
                </a></li>
                <li><a href="/metrics/"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <!-- Heart shape -->
                    <path d="M12 21s-6-4.35-8.44-8.08C2.1 10.65 3 7.5 5.5 5.85c2.3-1.54 5.6-.64 6.5 1.28 0.9-1.92 4.2-2.82 6.5-1.28C21 7.5 21.9 10.65 20.44 12.92 18 16.65 12 21 12 21z" />
                    <!-- Heartbeat line -->
                    <polyline points="3 12 7 12 9 9 11 15 13 10 15 12 21 12" />
                  </svg>Health Metrics
                </a></li>
            </ul>
        </nav>

        <div class="container">
            <h1>Exercise Manager</h1>



            <!-- Form to Add/Edit Exercise -->
            <form id="exerciseForm">
                <input type="hidden" id="userId" />
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" required />
                </div>
                <div>
                    <label for="type">Type</label>
                    <input type="text" id="type" required />
                </div>
                <div>
                    <label for="weight">Weight</label>
                    <input type="number" id="weight" step="0.1" required />
                </div>

                <button type="submit">Add/Update Exercise</button>
            </form>

            <!-- Exercise List -->
            <h2>Exercises</h2>
            <ul id="exerciseList"></ul>
        </div>
    </div>

    
    <script src="/static/script-ex.js"></script>
</body>
</html>
