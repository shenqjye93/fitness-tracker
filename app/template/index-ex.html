<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Metrics</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="layout">
      <nav class="sidebar">
        <h1>Health Metrics</h1>
        <ul class="navbar">
            <li><a href="/" >
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                Dashboard
            </a></li>
            <li><a href="/exercises/" class="active"> 
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                    <line x1="9" y1="9" x2="9.01" y2="9"></line>
                    <line x1="15" y1="9" x2="15.01" y2="9"></line>
                </svg>
                Exercise Log
            </a></li>
            <li><a href="/metrics/" >
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                </svg>
                Health Metrics
            </a></li>
        </ul>
    </nav>

      
          <div class="content-container">
              <h1 style="color: #fff; margin-bottom: 2rem;">Exercise Log</h1>
  
              <!-- Exercise Form -->
              <div class="form-container">
                  <h2>Add Exercise</h2>
                  <input type="hidden" id="userId" />
                  <form id="exercise-form">
                      <div class="input-row">
                          <div class="input-group">
                              <label>Exercise Name</label>
                              <input type="text" id="name" placeholder="e.g., Bench Press" required>
                          </div>
                          <div class="input-group">
                              <label>Type</label>
                              <select id="type" required>
                                  <option value="">Select Type</option>
                                  <option value="Strength">Strength</option>
                                  <option value="Cardio">Cardio</option>
                                  <option value="Mobility">Mobility</option>
                                  <option value="Footwork">Footwork</option>
                              </select>
                          </div>
                          <div class="input-group">
                              <label>Weight (kg)</label>
                              <input type="number" id="weight" required>
                          </div>
                      </div>
                      <button type="submit">Log Exercise</button>
                  </form>
              </div>
  
              <!-- Exercise List -->
              <div class="list-container">
                  <h2>Exercise History</h2>
                  <ul class="records-list" id="exercise-list"></ul>
              </div>
          </div>

    
    <script src="/static/script-ex.js"></script>
</body>
</html>
