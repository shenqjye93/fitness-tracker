<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Health Metrics</title>
		<link rel="stylesheet" href="/static/style.css" />
		<link rel="stylesheet" href="/static/mediaqueries.css" />
	</head>
	<body>
		<div class="layout">
			<nav class="sidebar">
				<h1>Health Metrics</h1>
				<ul class="navbar">
					<li>
						<a href="/dashboard/" class="active">
							<svg
								width="20"
								height="20"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
							>
								<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
							</svg>
							Dashboard
						</a>
					</li>
					<li>
						<a href="/exercises/">
							<svg
								width="20"
								height="20"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
							>
								<circle cx="12" cy="12" r="10"></circle>
								<path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
								<line x1="9" y1="9" x2="9.01" y2="9"></line>
								<line x1="15" y1="9" x2="15.01" y2="9"></line>
							</svg>
							Exercise Log
						</a>
					</li>
					<li>
						<a href="/metrics/">
							<svg
								width="20"
								height="20"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
							>
								<path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
							</svg>
							Health Metrics
						</a>
					</li>
				</ul>
			</nav>

			<div class="menu-toggle" onclick="toggleSidebar()">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="toggle-sidebar">
				<li><a href="/" onclick="toggleSidebar()">Dashboard</a></li>
				<li>
					<a href="/exercises/" onclick="toggleSidebar()">Exercise Log</a>
				</li>
				<li>
					<a href="/metrics/" onclick="toggleSidebar()">Health Metrics</a>
				</li>
			</div>

			<!-- Main Dashboard -->
			<div class="dashboard-container">
				<!-- Stats Grid -->
				<div class="stats-grid">
					<div class="stats-grid-r1">
						<div class="stat-card">
							<h3>
								Exercises
								<select class="dashboard-dropdown" id="exercise-filter">
									<option value="">Filter Exercise</option>
								</select>
							</h3>
							<div class="ex-chart-container">
								<canvas id="exercise-chart"></canvas>
							</div>
						</div>

						<div class="stat-card">
							<div class="streak-wrapper">
								<div class="ex-chart-container" id="streak-container">
									<div class="streak-counter"></div>
								</div>
								<div class="ex-chart-container" id="pr-container">
									<div class="streak-counter" id="pr-info">
										<small>PR: Deadlift</small>
										<br />
										<strong>50kg</strong>
									</div>
								</div>
							</div>
							<div class="ex-chart-container">
								<h3>Recent Activities</h3>
								<table class="data-table">
									<thead>
										<tr>
											<th>Activity</th>
											<th>Type</th>
											<th>Date</th>
										</tr>
									</thead>
									<tbody id="data-info"></tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

				<div class="stats-grid">
					<div class="stat-card">
						<h3>Blood Pressure</h3>
						<div class="metric-chart-container">
							<canvas id="bp-chart"></canvas>
						</div>
					</div>
					<div class="stat-card">
						<h3>Blood Glucose</h3>
						<div class="metric-chart-container">
							<canvas id="glucose-chart"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="/static/dashboard.js"></script>
		<script src="/static/utils.js"></script>
	</body>
</html>
